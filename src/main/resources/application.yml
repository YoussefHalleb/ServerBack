server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/serverdb?createDatabaseIfNotExist=true
    username: root
    password : root
    
    driver-class-name : com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true